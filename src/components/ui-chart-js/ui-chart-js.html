<div>
<canvas
	ng-if="me.item.look==='line'"
	style="width:{{me.item.width*55}}px; height:{{me.item.height*100}}px;"
	class="chart chart-line"
	chart-data="config.data"
	chart-series="config.series"
	chart-labels="config.labels"
	chart-options="config.options"
	chart-colors="config.colours">
</canvas>
<canvas
	ng-if="me.item.look==='bar'"
	style="width:{{me.item.width*55}}px; height:{{me.item.height*100}}px;"
	class="chart chart-bar"
	chart-data="config.data"
	chart-series="config.series"
	chart-labels="config.labels"
	chart-options="config.options"
	chart-colors="config.colours">
</canvas>
<canvas
	ng-if="me.item.look==='horizontalBar'"
	style="width:{{me.item.width*55}}px; height:{{me.item.height*100}}px;"
	class="chart chart-horizontalBar"
	chart-data="config.data"
	chart-series="config.series"
	chart-labels="config.labels"
	chart-options="config.options"
	chart-colors="config.colours">
</canvas>
<canvas
	ng-if="me.item.look==='pie'"
	style="width:{{me.item.width*55}}px; height:{{me.item.height*100}}px;"
	class="chart chart-pie"
	chart-data="config.data"
	chart-series="config.series"
	chart-labels="config.labels"
	chart-options="config.options"
	chart-colors="config.colours">
</canvas>
</div>
