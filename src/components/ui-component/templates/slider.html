<md-card ui-card-size="{{ me.item.width }}x{{ me.item.height }}" flex layout="row" layout-align="space-between center" class="nr-dashboard-slider"  ng-class="{'nr-dashboard-disabled':me.item.disabled}">
    <p class="label">{{me.item.label}}</p>
    <md-slider flex="100" min="{{me.item.min}}" max="{{me.item.max}}" step="{{me.item.step}}"
            ng-model="me.item.value" aria-label="{{me.item.label}}"
            ng-change="me.valueChanged(20)"/>
</md-card>
