<md-card ui-card-size="{{ me.item.width }}x{{ me.item.height }}" class="nr-dashboard-chart">
    <p class="label">{{ me.item.label }}</p>
    <nvd3-line-chart
        class="nr-dashboard-linechart"
        data="me.item.value"
        width="{{ me.item.width * 50 - (me.item.width - 1)*7}}"
        height="{{ me.item.height * 50 - (me.item.height - 1)*7 - 20}}"
        margin="{left:30,top:10,bottom:30,right:30}"
        showXAxis="true"
        showYAxis="true"
        objectequality="true"
        xAxisTickFormat="me.formatTime"
        yaxisdomain='$parent.me.item.value | chartGetRange : [$parent.me.item.ymin, $parent.me.item.ymax]'
        tooltips="true"
        interactive="true"
        interpolate="{{me.item.interpolate}}"
        noData="{{me.item.nodata}}"
        isArea="false"
        color="['#44B3C2','#F1A94E','#E45641','#5D4C46','#7B8D8E','#06425C']"
        useInteractiveGuideLine="true">
        <svg></svg>
    </nvd3-line-chart>
</md-card>
