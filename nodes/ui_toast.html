<script type="text/javascript">
    RED.nodes.registerType('ui_toast', {
        category: 'dashboard',
        color: 'rgb(119, 198, 204)',
        defaults: {
            name: {value: ''},
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "ui_toast.png",
        paletteLabel: 'notification',
        label: function() { return this.name || "show notification"; }
    });
</script>

<script type="text/x-red" data-template-name="ui_toast">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_toast">
    <p>Shows <code>msg.payload</code> as a notification message on the user interface.</p>
    <p>If a <code>msg.topic</code> is available it will be used as the title.</p>
</script>
